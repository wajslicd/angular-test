<!doctype html>
<html lang="en" ng-app = "NarrowItDownApp">
  <head>
    <!-- <meta charset="utf-8"> -->
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
     <div class="container" ng-controller="NarrowItDownController as menu">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

        <div class="form-group">
          <input type="text" ng-model="menu.searchTerm" placeholder="search term" class="form-control">
        </div>
        <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="menu.getItems();">Narrow It Down For Me!</button>
        </div>

          <!-- found-items should be implemented as a component -->
          <found-items class="col-xs-12"
          found-items="menu.found"
          title="Found {{menu.found.length}} Items"
          on-remove="menu.removeItem(index)"></found-items>

      </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
